<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="celphone"></div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/144320659_201681218306428_2630923591894365782_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue logado como</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é xxxxxx?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>   
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
            </div>
            </div>
        </div>
    </div>        
</body>
</html>
